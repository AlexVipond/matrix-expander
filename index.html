<!DOCTYPE html>
<html>
	<head>

		<title>Matrix Expander</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <style>
    a {
      transition: all 0.2s ease;
    }

    a:hover {
      transform: scale(1.1);
    }

    a:active {
      transform: scale(1);
    }

    .flip {
      transform: scaleX(-1);
    }
  </style>
	<body class="flex items-center justify-center bg-gray-900 w-full h-screen">
    <main class="p-6 rounded shadow-lg bg-gray-800 text-gray-300 flex flex-col text-lg">

      <a
        class="mx-auto mt-6 bg-green-700 text-green-100 rounded px-3 py-2 inline-flex items-center font-600 tracking-wider text-lg"
        href="https://matrix-expander.netlify.com"
      >
        Open Matrix Expander
      </a>
    </main>

	</body>
</html>
